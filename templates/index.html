<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>File Upload</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3s4_TD9pWygzmocB1" crossorigin="anonymous">
    <!-- Add custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .top-bar {
            background-color: #343a40;
            padding: 10px 0;
        }
        .top-bar h3 {
            color: white;
            margin: 0;
            padding-left: 15px;
        }
        .upload-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 30px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.1);
        }
        .upload-container h1 {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <h3>Exploratory Data Analysis Tool</h3>
    </div>
    <div class="upload-container">
        <h1>Upload an Excel or CSV file</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="file" class="form-control" name="file" required>
            </div>
            <div class="d-grid">
                <input type="submit" class="btn btn-lg btn-success" value="Upload">
            </div>
        </form>
    </div>
    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybB6KjCmrwLeGT6M0Z6GFq9zD06kc/tftFf19TOAs2zVinnD/C" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
